<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ff9ecb, #ffd1e8);
            overflow: hidden;
        }

        /* Floating Hearts Background */
        .heart-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .heart-bg span {
            position: absolute;
            display: block;
            color: rgba(255, 79, 163, 0.4);
            font-size: 24px;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            20% { opacity: 1; }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        .card {
            position: relative;
            z-index: 1;
            background: white;
            padding: 50px 60px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.35);
            max-width: 420px;
        }

        h1 {
            color: #ff4fa3;
            font-size: 32px;
            margin-bottom: 20px;
        }

        /* Heart Shaped Image */
        .img-wrapper {
            width: 220px;
            height: 220px;
            margin: 0 auto 20px auto;
            clip-path: path("M110 200 C110 200 10 140 10 80 C10 40 40 20 70 20 C95 20 110 40 110 40 C110 40 125 20 150 20 C180 20 210 40 210 80 C210 140 110 200 110 200 Z");
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        button {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .yes-btn {
            background: #ff4fa3;
            color: white;
        }

        .yes-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 79, 163, 0.4);
        }

        .no-btn {
            background: #ffc1de;
            color: white;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .heart {
            font-size: 40px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <!-- Floating Hearts -->
    <div class="heart-bg" id="heartBg"></div>

    <div class="card">
        <div class="heart">ðŸ’–</div>

        <!-- Replace file name with your image -->
        <div class="img-wrapper">
            <img src="your-image.jpg" alt="Valentine Image">
        </div>

        <h1>Will you be my Valentine?</h1>

        <div class="buttons">
            <button class="yes-btn" onclick="goToYesPage()">Yes</button>
            <button class="no-btn" disabled>No</button>
        </div>
    </div>

    <script>
        function goToYesPage() {
            window.location.href = "yes.html";
        }

        /* Generate Floating Hearts */
        const heartBg = document.getElementById('heartBg');
        const hearts = 25;

        for (let i = 0; i < hearts; i++) {
            const span = document.createElement('span');
            span.innerHTML = 'ðŸ’—';
            span.style.left = Math.random() * 100 + 'vw';
            span.style.animationDuration = (5 + Math.random() * 5) + 's';
            span.style.fontSize = (16 + Math.random() * 20) + 'px';
            heartBg.appendChild(span);
        }
    </script>

</body>
</html>
